<div class="container">
  <h2 mat-dialog-title class="container__title">Delete {{ target }}</h2>
  <mat-dialog-content class="container__content">
    <!-- <mat-form-field></mat-form-field> -->
    Are you sure you want to delete this {{ target }}?
  </mat-dialog-content>

  <mat-dialog-actions  fxLayout="row" fxLayoutAlign="flex-end center">
    <button mat-raised-button (click)="onClose()">Cancel</button>
    <button mat-raised-button (click)="onConfirm()" color="primary">Delete</button>
  </mat-dialog-actions>
</div>
